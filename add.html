<div class="form-panel">
	<input type="text" ng-model="newScreenForm.data.targetDate" placeholder="Target Date" required>
	<input type="text" ng-model="newScreenForm.data.targetTime" placeholder="Target Time" required>
    <input type="text" ng-model="newScreenForm.data.eventName" placeholder="Target Event Name" required>
	<div wb-schedule="newScreenForm.data" wb-scheduler="plugins.map['message'].scheduler"></div>
	<div class="buttons">
		<button ng-click="addScreen(newScreenForm)" class="success">Add</button>
		<button ng-click="cancelAddScreen()" class="cancel">Cancel</button>
	</div>
</div>
